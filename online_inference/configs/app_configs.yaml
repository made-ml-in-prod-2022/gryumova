host: '0.0.0.0'
port: 8000
model_path: '../models/model.pkl'
features:
  - 'age'
  - 'sex'
  - 'cp'
  - 'trestbps'
  - 'chol'
  - 'fbs'
  - 'restecg'
  - 'thalach'
