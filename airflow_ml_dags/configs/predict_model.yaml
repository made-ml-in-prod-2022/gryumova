default_args:
  start_date: '2022-06-15'
  num_task_retries: 3
  retry_delay: 1
  dagrun_timeout: 30
  execution_timeout: 60
  depends_on_past: True
  email_on_failure: True
  owner: 'liza'
  email:
    - 'spmathf@gmail.com'
dag_args:
  schedule_interval: "0 0 * * *"
  max_active_runs: 1
tasks_args:
  default_args:
    network_mode: 'bridge'
    do_xcom_push: False
    wait_for_downstream: True
    volumes:
      - '/home/liza/sergey-msu/airflow_ml_dags/data:/data'
  data_sensor:
    input_path: 'data/raw/{{ ds }}/'
    data_file: 'data.csv'
  model_sensor:
    model_path: '{{ var.value.PROD_MODEL }}'
  data_prepare:
    input_path: 'data/raw/{{ ds }}/'
    output_path: 'data/prepared/{{ ds }}/'
    mode: 'pred'
  model_predict:
    input_path: 'data/prepared/{{ ds }}/'
    output_path: 'data/predictions/{{ ds }}/'
    airflow_var_name: 'PROD_MODEL'
    model_path: '{{ var.value.PROD_MODEL }}'
  data_clean:
    input_path: 'data/prepared/{{ ds }}/'
